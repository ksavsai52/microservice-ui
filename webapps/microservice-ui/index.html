<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multiplication V1</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="multiplication-client.js"></script>
	<script type="text/javascript" src="gamification-client.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Welcome to Social Multiplication</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3 class="text-center">Your new challenge is</h3>
				<h1 class="text-center"><span class="multiplication-a"></span> x <span class="multiplication-b"></span></h1>
				<p>
					<form id="attempt-form">
						<div class="form-group">
							<label for="result-attempt">Result?</label>
							<input type="text" name="result-attempt" id="result-attempt" class="form-control">
						</div>
						<div class="form-group">
							<label for="user-alias">Your alias:</label>
							<input type="text" name="user-alias" id="user-alias" class="form-control">
						</div>
						<input type="submit" value="Check" class="btn btn-default">
					</form>
				</p>
				<div class="result-message"></div>
				<div id="stats-div" style="display: none;">
					<h2>Your statistics</h2>
					<table id="stats" class="table">
						<tbody>
							<tr>
								<td class="info">User ID:</td>
								<td id="stats-user-id"></td>
							</tr>
							<tr>
								<td class="info">Score:</td>
								<td id="stats-score"></td>
							</tr>
							<tr>
								<td class="info">Badges:</td>
								<td id="stats-badges"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-6">
				<h3>Leaderboard</h3>
				<table id="leaderboard" class="table">
					<thead>
						<tr>
							<th>User ID</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody id="leaderboard-body">
					</tbody>
				</table>
				<div class="text-right">
					<button id="refresh-leaderboard" class="btn btn-default" type="submit">Refresh</button>
				</div>
				<div id="results-div" style="display: none;">
					<h2>Your latest attempts</h2>
					<table id="results" class="table">
						<thead>
							<tr>
								<th>Attempt ID</th>
								<th>Multiplication</th>
								<th>You entered</th>
								<th>Correct?</th>
							</tr>
						</thead>
						<tbody id="results-body"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
